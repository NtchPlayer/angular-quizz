<article class="question-container">
  <h2 class="answers-title">{{ title }}</h2>
  <div class="answers-container">
    <app-checkbox
      *ngFor="let answer of answers; index as i"
      [label]="answer.label"
      [value]="answer.value"
      [questionId]="id"
      [name]="name"
      [id]="i"
      [(selected)]="selected"
      (selectedChange)="propagateChange($event)"
    ></app-checkbox>
  </div>
</article>
