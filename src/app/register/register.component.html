<main class="page-container">
  <h1 class="heading-1">Inscription</h1>
  <form id="login-form" [formGroup]="registerForm" class="form-container" (submit)="register()">
    <app-input-field name="register-username" placeholder="Xubeo" label="Nom d'utilisateur" formControlName="userName" />
    <app-input-field name="register-email" placeholder="example@email.com" label="Adresse mail" formControlName="email" type="email" />
    <app-input-field name="register-password" placeholder="password" label="Mot de passe" formControlName="password" type="password" />
    <app-button type="submit" [disabled]="!registerForm.valid">
      S'inscrire
    </app-button>
  </form>
</main>
