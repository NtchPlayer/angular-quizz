<div class="answer-container">
  <input
    class="radio-input"
    type="radio"
    [name]="name"
    [value]="value"
    [id]="'question-'+questionId+'-'+id"
    [(ngModel)]="selected"
    (ngModelChange)="selectedChange.emit($event)"
  >
  <label class="answer-label" [for]="'question-'+questionId+'-'+id">
    <span>{{ label }}</span>
  </label>
</div>
